[metadata]
description = Documentation tool for GObject-based libraries
long_description = GI-Docgen is a document generator for GObject-based libraries. GObject is the base type system of the GNOME project. GI-Docgen reuses the introspection data generated by GObject-based libraries to generate the API reference of these libraries, as well as other ancillary documentation.
author = Emmanuele Bassi
author_email = ebassi@gnome.org
url = https://gitlab.gnome.org/ebassi/gi-docgen
keywords =
  documentation
  introspection
  gobject
  gtk
license =
  Apache License, Version 2.0
  GNU General Publice License, Version 3.0 or later
license_files =
  LICENSE-APL-2.0.txt
  LICENSE-GPL-3.0.txt
classifiers =
  Development Status :: 3 - Alpha
  Environment :: Console
  Intended Audience :: Developers
  License :: OSI Approved :: Apache Software License
  License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
  Natural Language :: English
  Operating System :: MacOS :: MacOS X
  Operating System :: Microsoft :: Windows
  Operating System :: POSIX :: BSD
  Operating System :: POSIX :: Linux
  Programming Language :: Python :: 3 :: Only
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: 3.8
  Topic :: Desktop Environment :: Gnome
  Topic :: Software Development :: Documentation

[options]
python_requires = >= 3.6.0
setup_requires =
  setuptools
  wheel
install_requires =
  Markdown
  Pygments
  toml

[options.extras_require]
progress =
  tqdm

test =
  coverage
  green

[bdist_wheel]
universal = true

[coverage:report]
show_missing = true
exclude_lines =
  pragma: no cover
  if False

[green]
file-pattern = test_*.py
verbose = 2
no-skip-report = true
quiet-stdout = true
run-coverage = true

[flake8]
max-line-length = 120
doctests = True
exclude =  .git, .eggs, __pycache__, tests/, docs/, build/, dist/
